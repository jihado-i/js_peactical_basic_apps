<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOP App </title>
    <!-- Css Files -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="box">
        <div class="person">
            <div class="cena-health progress">
                <span></span>
            </div>
            <h2>John Cena</h2>
            <img src="images/johnCena.jpg" alt="Cena">
            <button id="cena-attack">Attack</button>
            <button id="cena-health">Health</button>
        </div>
        <div class="person">
            <div class="undertacker-health progress">
                <span></span>
            </div>
            <h2>Undertacker</h2>
            <img src="images/undertacker.jpg" alt="Undertacker">
            <button id="undertacker-attack">Attack</button>
            <button id="undertacker-health">Health</button>
        </div>
        <!-- We will append a tag in js to show a winner -->
        <div id="appendWinner"></div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
